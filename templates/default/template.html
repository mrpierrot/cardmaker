<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>{{title}}</title>

  <link rel="stylesheet" href="{{base}}/styles.css">
</head>
<body>
    <div class="card-list">
        {{#each cards}}
        <div class="card">
            <div class="card-title">{{NAME}}</div>
            {{#if DESC }}<div class="card-desc">{{DESC}}</div>{{/if}}
        </div>
        {{/each}}
    </div>
</body>
</html>
